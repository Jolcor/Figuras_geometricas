<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Calcular Figuras Geometricas</title>
</head>
<body>
    <!--Encabezado-->
    <header class="header">
        <h1 class="header-title">Figuras Geometricas</h1>
        <p class="header-desciption">Calcular diferentes medidas de las figuras geometricas</p>
    </header>
    <!--Respuestas-->
    <div class="answer">
        <p class="answer-p" id="result"></p>
    </div>
    <!--Seleccion de caja-->
    <section class="figures">
        <div class="box">
            <div class="box-header">
                <h2>Cuadrado</h2>
            </div>
            <div class="box-main">
                <p class="box-main__text">¿Cuanto mide cada lado de tu cuadrado?</p>
                <input 
                    class="box-main__input" 
                    type="number" 
                    name="inputSide" 
                    id="inputSide"
                    placeholder="Ingrese los lados..">
                <button class="box-main__btn" type="button" onclick="calcularPerimetroCuadrado()">Perímetro</button>
                <button class="box-main__btn" type="button" onclick="calcularAreaCuadrado()">Área</button>
            </div>
        </div>
        <div class="box">
            <div class="box-header">
                <h2>Triangulo</h2>
            </div>
            <div class="box-main">
                <p class="box-main__text">¿Cuanto mide cada lado de tu triangulo?</p>
                <input 
                    class="box-main__input" 
                    type="number" 
                    name="side1" 
                    id="side1"
                    placeholder="Ingrese lado uno...">
                <input 
                    class="box-main__input" 
                    type="number" 
                    name="side2" 
                    id="side2"
                    placeholder="Ingrese lado dos...">
                <input 
                    class="box-main__input" 
                    type="number" 
                    name="side3" 
                    id="side3"
                    placeholder="Ingrese lado tres...">
                <button class="box-main__btn" type="button" onclick="calcularPerimetroTriangulo()">Perímetro</button>
                <p class="box-main__text">¿Cuanto mide la base y altura de tu triangulo?</p>
                <input 
                    class="box-main__input" 
                    type="number" 
                    name="sideBase" 
                    id="sideBase"
                    placeholder="Ingrese base...">
                <input 
                    class="box-main__input" 
                    type="number" 
                    name="sideAltura" 
                    id="sideAltura"
                    placeholder="Ingrese altura...">
                <button class="box-main__btn" type="button" onclick="calcularAreaTriangulo()">Area</button>
            </div>
        </div>
        <div class="box">
            <div class="box-header">
                <h2>Circulo</h2>
            </div>
            <div class="box-main">
                <p class="box-main__text">¿Cuanto mide el arear de tu circulo?</p>
                <input 
                    class="box-main__input" 
                    type="number" 
                    name="sideRadio" 
                    id="sideRadio"
                    placeholder="Ingrese radio...">
                <button class="box-main__btn" type="button" onclick="calcularDiametroCirculo()">Diametro</button>
                <button class="box-main__btn" type="button" onclick="calcularPerimetroCirculo()">Perímetro</button>
                <button class="box-main__btn" type="button" onclick="calcularAreaCirculo()">Área</button>
            </div>
        </div>
    </section>
    <div class="caja" id="caja1"></div>
    <div class="caja" id="caja2"></div>

    <script src="./greometric.js"></script>
</body>
</html>
